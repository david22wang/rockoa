<script type="text/javascript" src="webmain/flow/input/inputjs/mode_checkbill.js"></script>

<script type="text/javascript">

    window.onload = function(){
        var detail = getcheckbillDetail();
        document.getElementById("bank").textContent = "开户银行：" + detail.bank;
        document.getElementById("account").textContent = "开户户名：" + detail.account;
        document.getElementById("accountNum").textContent = "开户账号：" + detail.accountNum;

        for(j = 0; j < detail.lengths; ++j) {
            var str = "<tr><td style='padding:3px;border:1px #cccccc solid;border-left:none' align='center'>"+ (j+1) + "</td><td style='padding:3px;border:1px #cccccc solid' align='center'>" + detail["product_"+j] +"</td><td style='padding:3px;border:1px #cccccc solid' align='center'>" + detail["unit_"+j] + "</td><td style='padding:3px;border:1px #cccccc solid' align='center'>" + detail["num_"+j] + "</td><td style='padding:3px;border:1px #cccccc solid' align='center'>" + detail["price_"+j] + "</td><td style='padding:3px;border:1px #cccccc solid' align='center'>" + detail["money_"+j] + "</td><td style='padding:3px;border:1px #cccccc solid;border-right:none' align='center'></td></tr>"
            $("#checkbillbody").append(str);
        }
    };

</script>
